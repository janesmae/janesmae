
<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8">
	<title>janesmae</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style rel="stylesheet">
		*,
		*::before,
		*::after {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		html, body {
			width: 100%;
			height: 100%;
			font-size: 1.2em;
			color: #222222;
		}

		#container {
			height: 100%;
			width: 100%;
			position: relative;
		}

		#center {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translateY(-50%) translateX(-50%);
			text-align: center;
		}

		#center h1 {
			font-size: 2em;
		}
	</style>
</head>

<body>
<div id="container">
	<div id="center">
		🇪🇪 ☕️ 💻 🌇 🚀 🎬
	</div>
</div>
</body>

</html>
